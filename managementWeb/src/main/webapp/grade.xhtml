<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{gradeBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="md" styleClass="ui-fluid">
                            <p:outputLabel value="#{gradeBean.panelTitleName}" styleClass="panel-title-css"/>
                            <p:separator/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable value="#{gradeBean.grades}" var="grade" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                        <f:facet name="header">
                            <p:toolbar>
                                <f:facet name="left">
                                    <b:commandButton iconSize="lg" iconAwesome="fa-plus" look="primary" value="Add" action="#{gradeBean.addOrUpdate(null)}" update="@form"/>
                                </f:facet>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="Added Date">
                            <h:outputText value="#{grade.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Created By">
                            <h:outputText value="#{grade.createdBy}"/>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{grade.description}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <b:commandButton look="primary" size="xs" value="Edit" icon-size="xs" iconBrand="5.2.0" iconAwesome="fa-pencil"  action="#{gradeBean.addOrUpdate(grade)}" update="@form"/>
                            <p:spacer width="10px"/>
                            <b:commandButton look="danger" size="xs" value="Del" icon-size="xs" iconBrand="5.2.0" iconAwesome="fa-trash" action="#{gradeBean.delete(grade)}" update="@form"/>
                        </p:column>
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{gradeBean.add}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <p:outputLabel value="#{gradeBean.panelTitleName}" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:panelGrid colSpans="12" size="md" styleClass="ui-fluid"> 
                        <b:formGroup>
                            <p:outputLabel value="Grade Description"/>
                            <b:inputText value="#{gradeBean.entity.description}" required="true" requiredMessage="Please enter description"/>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="md" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="md" value="Save" look="success" action="#{gradeBean.save(gradeBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="md" value="Cancel" look="danger" action="#{gradeBean.cancel(gradeBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
